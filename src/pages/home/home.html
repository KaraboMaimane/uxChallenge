<ion-content>
  <div class="heading">
    <h1 class="heading__primary">Sign Up</h1>
    <h3 class="heading__secondary">Who You Are?</h3>
  </div>
  <div class="icons">
    <div class="icons__iconcontainer">
      <img src="../../assets/imgs/user.png" alt="icon" class="icons__iconcontainer__icon">
      <p class="icons__iconcontainer__icontext" id="text1">Parent</p>
    </div>
    <div class="icons__iconcontainer">
      <img src="../../assets/imgs/girl.png" alt="icon" class="icons__iconcontainer__icon">
      <p class="icons__iconcontainer__icontext" id="text2">Child</p>
    </div>
    <div class="icons__iconcontainer">
      <img src="../../assets/imgs/teacher.png" alt="icon" class="icons__iconcontainer__icon">
      <p class="icons__iconcontainer__icontext" id="text3">Teacher</p>
    </div>
  </div>

  <div class="form">
    <div class="form__input">
      <ion-item class="form__input__item">
        <ion-label color="">
          <i class="far fa-user form__input__item__icon"></i> Username</ion-label>
        <ion-input></ion-input>
      </ion-item>
    </div>
    <div class="form__input">
      <ion-item class="form__input__item">
        <ion-label color="">
          <i class="far fa-envelope form__input__item__icon"></i>Email</ion-label>
        <ion-input></ion-input>
      </ion-item>
    </div>
    <div class="form__input">
      <ion-item class="form__input__item">
        <ion-label color="">
          <i class="fas fa-lock form__input__item__icon"></i>Password</ion-label>
        <ion-input></ion-input>
      </ion-item>
    </div>
    <div class="form__input">
      <ion-item class="form__input__item">
        <ion-label color="">
          <i class="fas fa-lock form__input__item__icon"></i>Confirm Password</ion-label>
        <ion-input></ion-input>
      </ion-item>
    </div>
  </div>
  <div class="u-btn">
      <button class="u-btn__btn">SignUp</button>
  </div>
<div class="u-logintext">
  <p class="u-logintext__text">Already have an account <span class="u-logintext__text__inner">Login here</span></p>
</div>
</ion-content>
